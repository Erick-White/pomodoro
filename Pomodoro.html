<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/styles.css">



</head>

<body>



    <div id="header">
        asd
    </div>
    <div class="container">
        <div class="row">
            <div class="col bg-danger">
                <h2 class="blancoh1 text-center text-white">Work</h2>
                <div class="text-center">
                    <p class="d-inline-block" id="w_minutes">0</p>:
                    <p class="d-inline-block" id="w_seconds">05</p>
                </div>
                <button class="btn btn-success" style="margin-left: 85px;" id="btn_start">Iniciar</button>
            </div>
            <div class="col bg-danger">
                <h2 class="blancoh1 text-center text-white">Cicles</h2>
                <div class="text-center">
                    <p id="counter" class="d-inline-block">0</p>
                </div>
                <button class="btn btn-success" style="margin-left: 90px;" id="btn_reset">Reset</button>
            </div>
            <div class="col bg-primary">
                <h2 class="blancoh1 text-center">Break</h2>
                <div class="text-center">
                    <p class="d-inline-block" id="b_minutes">0</p>:
                    <p id="b_seconds" class="d-inline-block">05</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/Pomodoro.js"></script>
</body>

</html>
